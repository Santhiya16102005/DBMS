<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Order Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <form action="order_process.php" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>
            
            <label>Phone:</label>
            <input type="text" name="phone" required>
            
            <label>Email:</label>
            <input type="email" name="email">
            
            <label>Item Name:</label>
            <input type="text" name="item_name" required>
            
            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" required>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
